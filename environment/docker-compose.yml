services:
  user-service:
    build: ./services/user-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    networks:
      - microservices-net

  order-service:
    build: ./services/order-service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:5000
      - INVENTORY_SERVICE_URL=http://inventory-service:4000
    depends_on:
      - user-service
      - inventory-service
    networks:
      - microservices-net

  inventory-service:
    build: ./services/inventory-service
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge